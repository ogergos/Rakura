    <h2 style="color: #E33437">莒光公園 : 桃園市中壢區莒光路320號<h2>
    <div id="map"></div>
    <script>
        var map;
        function initMap(){
          map = new google.maps.Map(document.getElementById("map"), {
            center: {lat: 24.95105, lng: 121.23587},
            zoom: 16
          });
        }
        new google.maps.Marker({
            position: {lat: 24.95101, lng: 121.23589},
            map,
            title: "莒光公園",
        });
        
      </script>
